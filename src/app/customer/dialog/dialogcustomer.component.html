<h1 mat-dialog-title >{{ customer != null ? 'Editar Usuario' : 'Nuevo Usuario'}}</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="cliName">
  </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancel</button>
    <button mat-raised-button color="primary"
    (click)="customer != null ? editCustomer() : addCustomer()">Save</button>
</div>
